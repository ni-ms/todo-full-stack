<h1>
  Welcome {{ name }} to the app!
</h1>
<div>
  You can manage your todos <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click here to get a customized welcome message:
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="this.welcomeMessage">
  <h2> Your Customized Message </h2>
{{ welcomeMessage }}
</div>
